<div class="form-container">
  <h2 class="header">Student Information Form</h2>

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" [(ngModel)]="studentName" placeholder="Enter name" />
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input id="dob" type="date" [(ngModel)]="studentDob" />
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input id="city" type="text" [(ngModel)]="studentCity" placeholder="Enter city" />
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="studentGender">
      <option value="" disabled>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="batchNo">Batch Number:</label>
    <input id="batchNo" type="number" [(ngModel)]="studentBatchNo" placeholder="Enter batch number" />
  </div>

  <button class="add-button" (click)="addStudent()">Add Student</button>
</div>

<!-- Display student information table only if students exist -->
<div *ngIf="students.length > 0">
  <h2 class="sub-header">Student Information</h2> <!-- Added Heading -->

  <table class="student-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Date of Birth</th>
        <th>City</th>
        <th>Gender</th>
        <th>Batch Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.gender === 'Male' ? 'Mr.' : 'Ms.' }} {{ student.name }}</td>
        <td>{{ student.dob | age }}</td>
        <td>{{ student.dob | date: 'MMM d, y' }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.batchNo }}</td>
      </tr>
    </tbody>
  </table>
</div>
